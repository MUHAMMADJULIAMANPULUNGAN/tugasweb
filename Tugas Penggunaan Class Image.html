<!DOCTYPE HTML>
<HTML>
<HEAD>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Format gambar dengan Bootstrap</title>
	<link href="Bootstrap/css/Bootstrap.min.css"rel="stylesheet">
</HEAD>
<BODY>
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<h4> Menggunakan class img-round</h4>
				<img src="juliaman.jpg" width="100 px" class="img-round" alt="Tampilan gambar dengan class img-round">
			</div>
			<div class="col-md-3">
				<h4> Menggunakan class img-circle</h4>
				<img src="juliaman.jpg" width="100px" class="img-circle" alt="Tampilan gambar dengan class img-circle">
			</div>
			<div class="col-md-3">
				<h4> Menggunakan class img-thumbnail</h4>
				<img src="juliaman.jpg" width="100px" class="img-thumbnail" alt="Tampilan gambar dengan class img-thumbnail">
			</div>
			<div class="col-md-3">
				<h4> Menggunakan class img-responsive</h4>
				<img src="juliaman.jpg" width="100px" class="img-responsive" alt="Tampilan gambar dengan class img-responsive">
			</div>
		</div>
	</div>
<script src="Bootstrap/js/jQuery.js"></script>
<script src="Bootstrap/js/Bootstrap.min.js"></script>
</BODY>
</HTML>
