<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pengenalan Bootstrap</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<h3>Beberapa jenis button dalam Bootstrap</h3>
	<button class="btn btn-danger">Ini Sebuah Button</button></br>
	<button class="btn btn-info">Ini Juga Button</button></br>
	<button class="btn btn-warning">Ini Juga Button</button></br>
	<h3>Contoh Label</h3>
	<span class="label label-default">Default</span>
	<span class="label label-primary">Primary</span>
	<span class="label label-success">Success</span>
	<span class="label label-info">Info</span>
	<span class="label label-warning">Warning</span>
	<span class="label label-danger">Danger</span>
<script src="bootstrap/js/jQuery.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
